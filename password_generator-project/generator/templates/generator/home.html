<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" <meta
        charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <h1>Roseanne Park</h1>
        <form action="{%url 'password'%}">
            <select name="length">
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20" selected="selected">20</option>
                <option value="21">21</option>
                <option value="22">22</option>

            </select> Length
            <br>
            <input type="checkbox" name="uppercase" checked=True> Uppercase
            </input>
            <br>
            <input type="checkbox" name="numbers" checked=True> Numbers
            </input>
            <br>
            <input type="checkbox" name="special" checked=True> Special Characters
            </input>
            <br>
            <input type="submit" value="Generate password" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
